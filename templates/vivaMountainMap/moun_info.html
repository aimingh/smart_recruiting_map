{% extends 'base.html' %}
{% block content %}

<div class='container'>
    <table>
        <tr>
            <td style="width: 50%;">
                <div>
                    <img src={{mountain.0.img}} style='margin-left:5%; margin-top: 20%; width:300px; height:300px'>
                </div>
            </td>

            <td style="width: 50%;">
                <div class='jumbotron' style="margin-left: 10%; margin-top: 12%;width:800px; height:300px"> 
                    <div class="container">
                    <h2>
                        {{mountain.0.name}}
                    </h2>
                    <p>
                        {% if mountain.0.info == None %}        
                        {% else %}
                            <li>{{mountain.0.info}}</li>
                        {% endif %}
                    </p>
                    <li>GPS 좌표 : {{mountain.0.x}} <span> | </span> {{mountain.0.y}}</li>
                </div>
                </div>           
            </td>            
        </tr>
    </table>
    

</div>

{% endblock %}
